<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="grid-container">
        <h1>tic tac toe</h1>
        <div class="cell-container">
        <button cell cell-index='0'></button>
        <button cell cell-index='1'></button>
        <button cell cell-index='2'></button>
        <button cell cell-index='3'></button>
        <button cell cell-index='4'></button>
        <button cell cell-index='5'></button>
        <button cell cell-index='6'></button>
        <button cell cell-index='7'></button>
        <button cell cell-index='8'></button>
        </div>
        <button id="clear" class="clear">clear</button>
    </div>
    <div id="winner">1</div>
    <script src="script.js"></script>
</body>
</html>
